             function updateCharState()
            {
                if(lifePercent < 10) $j('#charState').text('Erschossen');
                else if(lifePercent < 20) $j('#charState').text('Am Boden');
                else if(lifePercent < 30) $j('#charState').text('Angeschossen');
                else if(lifePercent < 40) $j('#charState').text('Kampfunfähig');
                else if(lifePercent < 50) $j('#charState').text('Erschlagen');
                else if(lifePercent < 60) $j('#charState').text('Ausgepumpt');
                else if(lifePercent < 70) $j('#charState').text('Entkräftet');
                else if(lifePercent < 80) $j('#charState').text('Erschöpft');
                else if(lifePercent < 90) $j('#charState').text('Außer Atem');
                else if(lifePercent < 99) $j('#charState').text('Geschwächt');
               else $j('#charState').text('Ausgeruht');

            }

            function getSWF(movieName) {
              var isIE = navigator.appName.indexOf("Microsoft") != -1;
              return  (isIE) ? window[movieName] : document[movieName];
            }


            var lifeCurrent = parseInt(3735);
            var blinking = 1;
            var lifeMax = parseInt(3735);
            var secsDone = 0;
            var lifePercent = 100;
            var fullLifeAfter = 0;

            function lifeBar()
            {
                var timeToFullLP = 10 * 60;
                var maxLife = parseInt(lifeMax) || lifeCurrent;
                var secs = fullLifeAfter - secsDone;
                secsDone++;
                if(secs > 0)
                {
                    var quote = (timeToFullLP - secs) / timeToFullLP;
                    lifeCurrent = Math.round(maxLife * quote);
                    lifePercent = Math.round(lifeCurrent / maxLife * 100);

                     var oVars = {
                       lp: lifeCurrent,
                       max_lp: lifeMax,
                       percent: lifePercent,
                       blink: blinking,
                       water: currentGold,
                       uran: currentCrystals,
                       stone: currentStone,
                       action: 'start'
                    };
