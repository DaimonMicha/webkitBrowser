        <script type="text/javascript">

             function updateCharState()
            {
                if(lifePercent < 10) $j('#charState').text('Erschossen');
                else if(lifePercent < 20) $j('#charState').text('Am Boden');
                else if(lifePercent < 30) $j('#charState').text('Angeschossen');
                else if(lifePercent < 40) $j('#charState').text('Kampfunfähig');
                else if(lifePercent < 50) $j('#charState').text('Erschlagen');
                else if(lifePercent < 60) $j('#charState').text('Ausgepumpt');
                else if(lifePercent < 70) $j('#charState').text('Entkräftet');
                else if(lifePercent < 80) $j('#charState').text('Erschöpft');
                else if(lifePercent < 90) $j('#charState').text('Außer Atem');
                else if(lifePercent < 99) $j('#charState').text('Geschwächt');
               else $j('#charState').text('Ausgeruht');

            }

            function getSWF(movieName) {
              var isIE = navigator.appName.indexOf("Microsoft") != -1;
              return  (isIE) ? window[movieName] : document[movieName];
            }


            var lifeCurrent = parseInt(3759);
            var blinking = 1;
            var lifeMax = parseInt(3759);
            var secsDone = 0;
            var lifePercent = 100;
            var fullLifeAfter = 0;

            function lifeBar()
            {
                var timeToFullLP = 10 * 60;
                var maxLife = parseInt(lifeMax) || lifeCurrent;
                var secs = fullLifeAfter - secsDone;
                secsDone++;
                if(secs > 0)
                {
                    var quote = (timeToFullLP - secs) / timeToFullLP;
                    lifeCurrent = Math.round(maxLife * quote);
                    lifePercent = Math.round(lifeCurrent / maxLife * 100);

                     var oVars = {
                       lp: lifeCurrent,
                       max_lp: lifeMax,
                       percent: lifePercent,
                       blink: blinking,
                       water: currentGold,
                       uran: currentCrystals,
                       stone: currentStone,
                       action: 'index'
                    };

					getSWF('stats').jsStats(oVars);


                    $j('#statLifeMax').text(lifeMax);
	               	$j('#statLifeCurrent').text(lifeCurrent);
                }
              updateCharState();
            }

function countdownSlave(zielzeit,i) {
    var startDatum=new Date(); // Aktuelles Datum
	var startTS = Math.round(startDatum.getTime()/1000);
    var diff= zielzeit - startTS;
    // Countdown berechnen und anzeigen, bis Ziel-Datum erreicht ist
    if(diff > 0)  {

      var tage=0, stunden=0, minuten=0, sekunden=0;

      // Jahre
      tage = Math.floor(diff/(24*60*60));
	  var diffZahl = (tage * 24*60*60);		  
	  stunden = Math.floor((diff-diffZahl)/(60*60));
	  diffZahl += (stunden * 60*60);
	  minuten = Math.floor((diff- diffZahl)/(60));
	  diffZahl += (minuten * 60);
	  sekunden = Math.floor((diff- diffZahl));

      // Anzeige formatieren
      (tage!=1)?tage=tage+" Tage,  ":tage=tage+" Tag,  ";
      (stunden>9)?stunden=""+stunden+":":stunden="0"+stunden+":";
      (minuten>9)?minuten=minuten+":":minuten="0"+minuten+":";
      (sekunden<10)?sekunden="0"+sekunden+"":sekunden=sekunden+"";

      //document.title= stunden+minuten+sekunden+" "+text;
      $j('#search_' + i).html(stunden+minuten+sekunden);
      setTimeout("countdownSlave("+zielzeit+",'"+i+"')",200);
    }
  }
  
  function countdownSlaveRest(restzeit,i) {
	  var startDatum=new Date(); // Aktuelles Datum
	var startTS = Math.round(startDatum.getTime()/1000);
	var endzeit = startTS + restzeit;
    countdownSlave(endzeit,i);
  }
